<div class="col-8 card">
    <div class="card-header card-header-primary">
        <h3 id="heading"> {{editForm.get(['uuid'])!.value ? 'Edit' : 'Create'}} Bank</h3>
    </div>
    <div class="card-body">
        <efo-alert-error></efo-alert-error>

        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <div>
                <div class="form-group">
                    <label class="form-control-label" for="field_bank_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_bank_code"
                           formControlName="code"/>
                    <div
                            *ngIf="editForm.get('code')!.invalid && (editForm.get('code')!.dirty || editForm.get('code')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('code')?.errors?.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_bank_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_bank_name"
                           formControlName="name"/>
                    <div
                            *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_bank_short_name">Short Name</label>
                    <input type="text" class="form-control" name="shortName" id="field_bank_short_name"
                           formControlName="shortName"/>
                    <div
                            *ngIf="editForm.get('shortName')!.invalid && (editForm.get('shortName')!.dirty || editForm.get('shortName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('shortName')?.errors?.required">
                            This field is required.
                        </small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="form-control-label" for="field_enable">Enabled</label>
                <input type="checkbox" class="form-check" name="enable" id="field_enable" formControlName="enable"/>
                <div
                        *ngIf="editForm.get('enable')!.invalid && (editForm.get('enable')!.dirty || editForm.get('enable')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('enable')?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving"
                        class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
